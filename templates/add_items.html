{% extends "base.html" %}

{% block body %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p class="">
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p class="">
            {{ form.item_desc.label }}<br>
            {{ form.item_desc(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
